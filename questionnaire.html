<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Honey Helper – Questionnaire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Let’s Get to Know Each Other</h1>
    <form id="question-form">
      <div class="question">
        <label id="question-label" for="question-input">What can we call you?</label><br/>
        <input type="text" id="question-input" name="user-name" required />
      </div>
    </form>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const questions = [
      {
        label: "What can we call you?",
        type: "text",
        id: "user-name",
        name: "user-name",
        placeholder: "",
        pattern: ".*",
        errorMsg: "Please enter a name."
      },
      {
        label: "When’s your birthday?",
        type: "text",
        id: "birthday",
        name: "birthday",
        placeholder: "mm/dd/yyyy",
        pattern: "\\d{2}\\/\\d{2}\\/\\d{4}",
        errorMsg: "Please use mm/dd/yyyy format."
      }
    ];
    let current = 0;
    const form = document.getElementById('question-form');
    const label = document.getElementById('question-label');
    const input = document.getElementById('question-input');

    function showQuestion(index) {
      const q = questions[index];
      label.textContent = q.label;
      input.type = q.type;
      input.id = q.id;
      input.name = q.name;
      input.placeholder = q.placeholder;
      input.pattern = q.pattern;
      input.value = '';
      input.focus();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!input.checkValidity()) {
        input.reportValidity();
        return;
      }
      // TODO: store answers as needed e.g., in localStorage
      current++;
      if (current < questions.length) {
        showQuestion(current);
      } else {
        // All questions answered – proceed to next step
        window.location.href = 'questionnaire-complete.html';
      }
    });

    showQuestion(current);
  });
  </script>
</body>
</html>
