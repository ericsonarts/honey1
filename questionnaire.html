<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Honey Helper</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- App logo -->
    <img src="logo.png" alt="Honey Helper Logo" style="width:150px; margin-bottom:1rem;" />

    <!-- Bee mascots -->
    <div class="bees">
      <div class="bee first">
        <!-- Cartoony Bee SVG -->
        <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
          <!-- Body stripes -->
          <ellipse cx="60" cy="70" rx="35" ry="25" fill="#FFEB3B" stroke="#333" stroke-width="3"/>
          <path d="M25,70 h70" stroke="#333" stroke-width="8" stroke-linecap="round"/>
          <path d="M25,80 h70" stroke="#333" stroke-width="8" stroke-linecap="round"/>
          <!-- Head -->
          <circle cx="60" cy="40" r="20" fill="#FFEB3B" stroke="#333" stroke-width="3"/>
          <!-- Eyes -->
          <circle cx="52" cy="36" r="5" fill="#fff"/>
          <circle cx="68" cy="36" r="5" fill="#fff"/>
          <circle cx="52" cy="36" r="2" fill="#333"/>
          <circle cx="68" cy="36" r="2" fill="#333"/>
          <!-- Smile -->
          <path d="M50,45 Q60,55 70,45" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
          <!-- Wings -->
          <ellipse cx="40" cy="50" rx="15" ry="25" fill="rgba(255,255,255,0.7)" stroke="#333" stroke-width="2"/>
          <ellipse cx="80" cy="50" rx="15" ry="25" fill="rgba(255,255,255,0.7)" stroke="#333" stroke-width="2"/>
          <!-- Antennae -->
          <path d="M50,20 q-10,-10 -20,0" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
          <path d="M70,20 q10,-10 20,0" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="bee second">
        <!-- Mirrored Cartoony Bee SVG -->
        <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
          <!-- Body stripes -->
          <ellipse cx="60" cy="70" rx="35" ry="25" fill="#FFEB3B" stroke="#333" stroke-width="3"/>
          <path d="M25,70 h70" stroke="#333" stroke-width="8" stroke-linecap="round"/>
          <path d="M25,80 h70" stroke="#333" stroke-width="8" stroke-linecap="round"/>
          <!-- Head -->
          <circle cx="60" cy="40" r="20" fill="#FFEB3B" stroke="#333" stroke-width="3"/>
          <!-- Eyes -->
          <circle cx="52" cy="36" r="5" fill="#fff"/>
          <circle cx="68" cy="36" r="5" fill="#fff"/>
          <circle cx="52" cy="36" r="2" fill="#333"/>
          <circle cx="68" cy="36" r="2" fill="#333"/>
          <!-- Smile -->
          <path d="M50,45 Q60,55 70,45" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
          <!-- Wings -->
          <ellipse cx="40" cy="50" rx="15" ry="25" fill="rgba(255,255,255,0.7)" stroke="#333" stroke-width="2"/>
          <ellipse cx="80" cy="50" rx="15" ry="25" fill="rgba(255,255,255,0.7)" stroke="#333" stroke-width="2"/>
          <!-- Antennae -->
          <path d="M50,20 q-10,-10 -20,0" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
          <path d="M70,20 q10,-10 20,0" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
        </svg>
      </div>
    </div>

    <h1>Honey Helper</h1>
    <p>Remembering the Little Things</p>
    <button id="start-btn">Letâ€™s get started!</button>
  </div>
</body>
</html>
