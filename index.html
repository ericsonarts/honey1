<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Honey Helper</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background-color: #FFEB3B; /* yellow background */
      color: #333;
    }
    .container {
      text-align: center;
      position: relative;
      padding: 2rem;
    }
    .bees {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .bee {
      width: 100px;
      height: 100px;
      margin: 0 15px;
    }
    .bee svg {
      width: 100%;
      height: 100%;
    }
    .bee.second {
      transform: scaleX(-1);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.5rem;
      margin-top: 0;
      margin-bottom: 1.5rem;
    }
    #start-btn {
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #FFA000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #start-btn:hover {
      background-color: #FF8F00;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bees">
      <!-- Cartoony Bee 1 -->
      <div class="bee first">
        <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
          <!-- Body stripes -->
          <ellipse cx="60" cy="70" rx="35" ry="25" fill="#FFEB3B" stroke="#333" stroke-width="3"/>
          <path d="M25,70 h70" stroke="#333" stroke-width="8" stroke-linecap="round"/>
          <path d="M25,80 h70" stroke="#333" stroke-width="8" stroke-linecap="round"/>
          <!-- Head -->
          <circle cx="60" cy="40" r="20" fill="#FFEB3B" stroke="#333" stroke-width="3"/>
          <!-- Eyes -->
          <circle cx="52" cy="36" r="5" fill="#fff"/>
          <circle cx="68" cy="36" r="5" fill="#fff"/>
          <circle cx="52" cy="36" r="2" fill="#333"/>
          <circle cx="68" cy="36" r="2" fill="#333"/>
          <!-- Smile -->
          <path d="M50,45 Q60,55 70,45" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
          <!-- Wings -->
          <ellipse cx="40" cy="50" rx="15" ry="25" fill="rgba(255,255,255,0.7)" stroke="#333" stroke-width="2"/>
          <ellipse cx="80" cy="50" rx="15" ry="25" fill="rgba(255,255,255,0.7)" stroke="#333" stroke-width="2"/>
          <!-- Antennae -->
          <path d="M50,20 q-10,-10 -20,0" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
          <path d="M70,20 q10,-10 20,0" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
        </svg>
      </div>
      <!-- Cartoony Bee 2 (mirrored) -->
      <div class="bee second">
        <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
          <!-- Body stripes -->
          <ellipse cx="60" cy="70" rx="35" ry="25" fill="#FFEB3B" stroke="#333" stroke-width="3"/>
          <path d="M25,70 h70" stroke="#333" stroke-width="8" stroke-linecap="round"/>
          <path d="M25,80 h70" stroke="#333" stroke-width="8" stroke-linecap="round"/>
          <!-- Head -->
          <circle cx="60" cy="40" r="20" fill="#FFEB3B" stroke="#333" stroke-width="3"/>
          <!-- Eyes -->
          <circle cx="52" cy="36" r="5" fill="#fff"/>
          <circle cx="68" cy="36" r="5" fill="#fff"/>
          <circle cx="52" cy="36" r="2" fill="#333"/>
          <circle cx="68" cy="36" r="2" fill="#333"/>
          <!-- Smile -->
          <path d="M50,45 Q60,55 70,45" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
          <!-- Wings -->
          <ellipse cx="40" cy="50" rx="15" ry="25" fill="rgba(255,255,255,0.7)" stroke="#333" stroke-width="2"/>
          <ellipse cx="80" cy="50" rx="15" ry="25" fill="rgba(255,255,255,0.7)" stroke="#333" stroke-width="2"/>
          <!-- Antennae -->
          <path d="M50,20 q-10,-10 -20,0" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
          <path d="M70,20 q10,-10 20,0" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
        </svg>
      </div>
    </div>
    <h1>Honey Helper</h1>
    <p>Remembering the Little Things</p>
    <button id="start-btn">Start</button>
  </div>
</body>
</html>
